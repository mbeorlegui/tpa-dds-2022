name: Run Tests

on: [push]

permissions:
  id-token: write
  contents: read
  checks: write
  statuses: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Test
        run: mvn clean test -Denv=DEV -DtestngXML='tableView.xml'

      - name: Report
        uses: dorny/test-reporter@v1.5.0
        if: always()
        with:
          name: Maven Tests
          path: "**/surefire-reports/TEST-*.xml"
          reporter: java-junit
          fail-on-error: false

