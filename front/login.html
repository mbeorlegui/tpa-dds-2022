<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Logueo en el sistema</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./styles/style.css">

</head>
<body>
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="usuario" placeholder="Usuario" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Contraseña" autocomplete="new-password">
      </div>
      <a href="#" class="link">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="action">
      <button>Registrarse</button>
      <button>Loguearse</button>
    </div>
  </form>
</div>

</body>
</html>
