    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  <div class="login-form">
    <form>
      <h1>Signin</h1>
      <div class="content">
        <div class="input-field">
          <input type="usuario" placeholder="Usuario" autocomplete="nope" />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Contraseña" autocomplete="new-password" />
        </div>
        <div class="input-field">
          <input type="verify-password" placeholder="Verificar contraseña" autocomplete="verify-password" />
        </div>
      </div>
      <div class="action">
        <button>Registrarse</button>
      </div>
    </form>
  </div>
